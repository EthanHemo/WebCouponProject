			var ajax=new XMLHttpRequest();
			
			function ajaxAction(){
				var url="http://localhost:8080/WebCouponProject/rest/jaxb/test";
				var file = document.getElementById("pic");
				var formData = new FormData();
				
				formData.append("pic", file.files[0]);
				
				ajax.onreadystatechange=handleResponse;
				ajax.open("POST",url,true);
				ajax.setRequestHeader("Content-Type", "multipart/form-data; boundary=Asjvchf" );
				ajax.send(formData);
			}

				if(ajax.readyState==4){
