<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Coupon System</title>
		
		<script>
			var ajax=new XMLHttpRequest();
			
			function ajaxAction(){
				
				var url="http://localhost:8080/WebCouponProject/rest/jaxb/admin";
				ajax.onreadystatechange=handleResponse;
				ajax.open("GET",url,true);
				ajax.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				ajax.send();
			}
			
			function handleResponse() {
				if(ajax.readyState==4){
					var list = ajax.response.company;
					var str = '';
					for(var i=0; i< list.length;i++){
						str += list[i].companyName + ",";
					}
					alert(str);
					
					
				}else{
					
				}	
			}

		</script>
	</head>
	<body>
		<button onClick="ajaxAction()"> Click me!!!</button><br />
		<div id="result">
		</div>
		
	</body>
</html>
