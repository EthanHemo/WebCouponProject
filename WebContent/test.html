<!doctype html>
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="utf-8" />
		<title>Coupon System</title>
		<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src = "scripts/test.js"></script>
		
	</head>
	<body ng-controller = "myCtrl">
		<form>
			first name: <input name="fname" id="fname" /> <br />
			last name: <input name="lname" id="lname" /> <br />
			picture: <input type="file" file-model = "pic" name="pic" id="pic" /> <br />
			<input type="button" ng-click = "uploadFile()" value="submit" />
		</form>
		
	</body>
</html>
